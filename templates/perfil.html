<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ user.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
</head>
<body>
    <header>
        <!-- AquÃ­ va el contenido del header -->
    </header>

    <main>
        <section id="perfil-info">
            <img src="{{ user.avatar_url }}" alt="{{ user.username }}" class="avatar">
            <h1>{{ user.username }}</h1>
            <p>Likes totales: {{ total_likes }}</p>
            <div class="badges">
                {% for badge in badges %}
                <span class="badge">{{ badge.badge_name }}</span>
                {% endfor %}
            </div>
        </section>

        <section id="memes">
            {% for meme in memes %}
            <div class="meme">
                <img src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
