<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <!-- Incluye Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Memes</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ranking') }}">Ranking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile', user_id=user.id) }}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
                    </li>
                </ul>
                <a href="{{ url_for('upload_meme') }}" class="btn btn-primary">Subir Meme</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="profile-header">
            <img src="{{ url_for('static', filename=user.avatar_url) }}" class="avatar" alt="Avatar">
            <h1>{{ user.username }}</h1>
            <p>Total de likes: {{ total_likes }}</p>
            <div class="badges">
                {% for badge in user.badges %}
                    <span class="badge">{{ badge.badge_name }}</span>
                {% endfor %}
            </div>
        </div>

        <div class="row mt-4">
            {% for meme in memes %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename=meme.meme_url) }}" class="card-img-top" alt="Meme">
                        <div class="card-body">
                            <p class="card-text">Likes: {{ meme.likes }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
