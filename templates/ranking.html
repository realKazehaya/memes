<!-- templates/ranking.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Usuarios</title>
</head>
<body>
    <h1>Top 5 Usuarios por Likes</h1>
    <ol>
        {% for user in ranking %}
            <li>{{ user.username }} - {{ user.total_likes }} likes</li>
        {% endfor %}
    </ol>
</body>
</html>
