<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Inicio</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('ranking') }}">Ranking</a>
            {% if user %}
                <a href="{{ url_for('profile', user_id=user.id) }}">Perfil</a>
                <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
            {% else %}
                <a href="{{ url_for('login') }}">Iniciar Sesión</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <section id="memes">
            {% for meme in memes %}
                <div class="meme-post">
                    <a href="{{ url_for('profile', user_id=meme.user.id) }}">
                        <img class="avatar" src="https://cdn.discordapp.com/avatars/{{ meme.user.discord_id }}/{{ meme.user.avatar_url }}.png?size=128" alt="Avatar de {{ meme.user.username }}">
                    </a>
                    <div class="meme-details">
                        <a href="{{ url_for('profile', user_id=meme.user.id) }}" class="username">{{ meme.user.username }}</a>
                        <img class="meme-image" src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                        <p class="likes">{{ meme.likes }} likes</p>
                    </div>
                </div>
            {% else %}
                <p>No hay memes disponibles.</p>
            {% endfor %}
        </section>
    </main>
</body>
</html>
