<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const memeId = button.getAttribute('data-meme-id');
                    try {
                        const response = await fetch('/api/like_meme', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ meme_id: memeId })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            button.nextElementSibling.textContent = `Likes: ${data.likes}`;
                        } else {
                            alert(data.error || 'Error al agregar el like');
                        }
                    } catch (error) {
                        console.error('Error al hacer like:', error);
                        alert('Error al hacer like');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Galería de Memes</h1>
        {% if user %}
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        {% else %}
            <a href="{{ url_for('login') }}">Iniciar sesión</a>
        {% endif %}
    </header>
    <main>
        <section class="meme-feed">
            {% for meme in memes %}
                <div class="meme-post">
                    <a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">
                        <img class="user-avatar" src="{{ users[meme.user_id].avatar_url }}" alt="{{ users[meme.user_id].username }}">
                    </a>
                    <div class="meme-content">
                        <h2><a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">{{ users[meme.user_id].username }}</a></h2>
                        <img class="meme-image" src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                        <div class="meme-footer">
                            <button class="like-button" data-meme-id="{{ meme.id }}">Me gusta</button>
                            <span class="like-count">Likes: {{ meme.likes }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
