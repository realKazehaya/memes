<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const memeId = button.getAttribute('data-meme-id');
                    try {
                        const response = await fetch('/api/like_meme', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ meme_id: memeId })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            button.classList.toggle('liked'); // Añade o remueve la clase 'liked'
                            const icon = button.querySelector('i');
                            icon.classList.toggle('bi-heart-fill');
                            icon.classList.toggle('bi-heart');
                            button.nextElementSibling.textContent = `Likes: ${data.likes}`;
                        } else {
                            alert(data.error || 'Error al agregar el like');
                        }
                    } catch (error) {
                        console.error('Error al hacer like:', error);
                        alert('Error al hacer like');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h1 class="site-title">MGG City</h1>
            <nav class="navbar">
                <a class="nav-item" href="{{ url_for('ranking') }}">
                    <i class="bi bi-trophy"></i> Ranking
                </a>
                <a class="nav-item" href="{{ url_for('profile', user_id=user.id) }}">
                    <i class="bi bi-person"></i> Perfil
                </a>
                <a class="nav-item" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
                <a class="nav-item upload-meme" onclick="openModal()">
                    <i class="bi bi-plus-circle"></i> Crear
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="meme-feed container">
            <div class="row">
                {% for meme in memes %}
                    <div class="meme-post col-md-4">
                        <a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">
                            <img class="user-avatar rounded-circle" src="{{ users[meme.user_id].avatar_url }}" alt="{{ users[meme.user_id].username }}">
                        </a>
                        <div class="meme-content">
                            <h2><a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">{{ users[meme.user_id].username }}</a></h2>
                            <img class="meme-image img-fluid" src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                            <div class="meme-footer d-flex align-items-center">
                                <button class="like-button btn" data-meme-id="{{ meme.id }}">
                                    <i class="bi bi-heart{% if meme.user_liked %}-fill{% endif %}"></i>
                                </button>
                                <span class="like-count ms-2">Likes: {{ meme.likes }}</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close-btn">&times;</span>
        <img id="modal-img" class="modal-content" src="" alt="">
    </div>
    <script>
        document.querySelectorAll('.meme-image').forEach(img => {
            img.addEventListener('click', function () {
                const modal = document.getElementById('modal');
                const modalImg = document.getElementById('modal-img');
                modal.style.display = 'block';
                modalImg.src = this.src;
            });
        });
        document.querySelector('.close-btn').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
