<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Memes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenido a la Página de Memes</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('ranking') }}">Ranking</a></li>
                    {% if session.get('user_id') %}
                        <li><a href="{{ url_for('profile', user_id=session.get('user_id')) }}">Perfil</a></li>
                        <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Iniciar Sesión</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="memes" class="container">
            <!-- Los memes se cargarán aquí con JavaScript -->
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Página de Memes. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
