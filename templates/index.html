<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center p-3">
            <div class="site-name">
                <h1><a href="/">MGG City</a></h1>
            </div>
            <nav class="d-flex align-items-center">
                <a href="{{ url_for('ranking') }}" class="nav-link"><i class="bi bi-trophy"></i> Ranking</a>
                <a href="{{ url_for('profile', user_id=user.id) }}" class="nav-link"><i class="bi bi-person"></i> Perfil</a>
                <a href="{{ url_for('logout') }}" class="nav-link"><i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n</a>
                <a href="{{ url_for('upload_meme') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Crear</a>
            </nav>
        </header>

        <main>
            <div class="row">
                {% for meme in memes %}
                    {% if users[meme.user_id] %}
                        <div class="meme-post col-md-4 mb-4">
                            <div class="meme-card">
                                <a href="#" class="meme-link" data-toggle="modal" data-target="#memeModal{{ meme.id }}">
                                    <img src="{{ url_for('static', filename=meme.meme_url) }}" class="img-fluid" alt="Meme">
                                </a>
                                <div class="meme-footer d-flex justify-content-between align-items-center mt-2">
                                    <a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">
                                        <img src="{{ users[meme.user_id].avatar_url }}" class="rounded-circle" alt="Avatar" width="40" height="40">
                                    </a>
                                    <span>{{ users[meme.user_id].username }}</span>
                                    <span class="likes-count">{{ meme.likes }} Likes</span>
                                    <button class="btn btn-light like-button" data-meme-id="{{ meme.id }}">
                                        <i class="bi bi-heart"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="memeModal{{ meme.id }}" tabindex="-1" role="dialog" aria-labelledby="memeModalLabel{{ meme.id }}" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <img src="{{ url_for('static', filename=meme.meme_url) }}" class="img-fluid" alt="Meme">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% else %}
                        <p>Usuario no encontrado para el meme con ID {{ meme.user_id }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
