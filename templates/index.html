<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ user.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Perfil de {{ user.username }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('ranking') }}">Ranking</a>
            <a href="{{ url_for('profile', user_id=user.id) }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
            <a class="upload-meme" onclick="openModal()">Subir Meme</a>
        </nav>
    </header>
    <main>
        <section id="user-info">
            <img src="https://cdn.discordapp.com/avatars/{{ user.discord_id }}/{{ user.avatar_url }}.png?size=256" alt="Avatar">
            <h2>{{ user.username }}</h2>
            <div class="stats">
                <div class="stat">
                    <span>Total Likes:</span>
                    <span>{{ total_likes }}</span>
                </div>
                <div class="stat">
                    <span>Insignias:</span>
                    <div id="badges">
                        {% for badge in badges %}
                            <img src="{{ url_for('static', filename='badges/' + badge.badge_name + '.png') }}" alt="{{ badge.badge_name }}" title="{{ badge.badge_name }}">
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>

        <section id="user-memes">
            <h3>Mis Memes</h3>
            <div class="meme-grid">
                {% for meme in memes %}
                <div class="meme-item">
                    <img src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                    <p>{{ meme.likes }} likes</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <!-- Modal para subir memes -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Subir Meme</h2>
            <form action="{{ url_for('upload_meme') }}" method="post" enctype="multipart/form-data">
                <label for="meme">Seleccionar meme:</label>
                <input type="file" name="meme" id="meme" accept="image/*" required>
                <button type="submit">Subir</button>
            </form>
        </div>
    </div>

    <script>
        // Abrir el modal
        function openModal() {
            document.getElementById("uploadModal").style.display = "block";
        }

        // Cerrar el modal
        function closeModal() {
            document.getElementById("uploadModal").style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            var modal = document.getElementById("uploadModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
