<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const memeId = button.getAttribute('data-meme-id');
                    try {
                        const response = await fetch('/api/like_meme', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ meme_id: memeId })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            button.classList.toggle('liked'); // Añade o remueve la clase 'liked'
                            const icon = button.querySelector('i');
                            icon.classList.toggle('bi-heart-fill');
                            icon.classList.toggle('bi-heart');
                            button.nextElementSibling.textContent = `Likes: ${data.likes}`;
                        } else {
                            alert(data.error || 'Error al agregar el like');
                        }
                    } catch (error) {
                        console.error('Error al hacer like:', error);
                        alert('Error al hacer like');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Galería de Memes</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('ranking') }}">Ranking</a>
            {% if user %}
                <a href="{{ url_for('profile', user_id=user.id) }}">Perfil</a>
                <a href="{{ url_for('logout') }}">Cerrar sesión</a>
            {% else %}
                <a href="{{ url_for('login') }}">Iniciar sesión</a>
            {% endif %}
            <a class="upload-meme" onclick="openModal()">Subir Meme</a>
        </nav>
    </header>
    <main>
        <section class="meme-feed container">
            <div class="row">
                {% for meme in memes %}
                    <div class="meme-post col-md-4">
                        <div class="d-flex align-items-center mb-2">
                            <a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">
                                <img class="user-avatar rounded-circle" src="https://cdn.discordapp.com/avatars/{{ user.discord_id }}/{{ user.avatar_url }}.png?size=256" alt="{{ users[meme.user_id].username }}">
                            </a>
                            <h2 class="meme-username"><a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">{{ users[meme.user_id].username }}</a></h2>
                        </div>
                        <div class="meme-content">
                            <img class="meme-image img-fluid" src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                            <div class="meme-footer d-flex align-items-center">
                                <button class="like-button btn" data-meme-id="{{ meme.id }}">
                                    <i class="bi bi-heart{% if meme.user_liked %}-fill{% endif %}"></i>
                                </button>
                                <span class="like-count ms-2">Likes: {{ meme.likes }}</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
