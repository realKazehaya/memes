<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <!-- Aquí va el contenido del header -->
    </header>

    <main>
        <section id="memes">
            {% for meme in memes %}
            <div class="meme">
                <div class="meme-header">
                    <a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">
                        <img src="{{ users[meme.user_id].avatar_url }}" alt="{{ users[meme.user_id].username }}" class="avatar">
                        <span>{{ users[meme.user_id].username }}</span>
                    </a>
                </div>
                <img src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                <div class="meme-footer">
                    <button class="like-button" data-meme-id="{{ meme.id }}">❤ {{ meme.likes }}</button>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <script>
        $(document).on('click', '.like-button', function() {
            var memeId = $(this).data('meme-id');
            $.post('/api/like', { meme_id: memeId }, function(data) {
                if (data.success) {
                    // Actualiza el conteo de likes
                    var likes = parseInt($(this).text().split(' ')[1]) + 1;
                    $(this).text('❤ ' + likes);
                } else {
                    alert(data.error);
                }
            }.bind(this));
        });
    </script>
</body>
</html>
