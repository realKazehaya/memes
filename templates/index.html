<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">Memes</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('ranking') }}" class="nav-link"><i class="bi bi-trophy"></i> Ranking</a>
                    </li>
                    {% if user %}
                        <li class="nav-item">
                            <a href="{{ url_for('profile', user_id=user.id) }}" class="nav-link"><i class="bi bi-person"></i> Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link"><i class="bi bi-person"></i> Iniciar Sesión</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="{{ url_for('upload_meme') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Crear</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            {% for meme in memes %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename=meme.meme_url) }}" class="card-img-top" alt="Meme">
                        <div class="card-body">
                            <h5 class="card-title">{{ users[meme.user_id].username }}</h5>
                            <p class="card-text">Likes: {{ meme.likes }}</p>
                            <a href="#" class="btn btn-outline-danger"><i class="bi bi-heart"></i> Like</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
