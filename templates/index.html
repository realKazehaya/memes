<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galería de Memes</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('ranking') }}">Ranking</a>
            <a href="{{ url_for('login') }}">Iniciar Sesión</a>
        </nav>
    </header>
    <main>
        <section id="meme-gallery">
            {% for meme in memes %}
            <article class="meme-post">
                <div class="user-info">
                    <a href="{{ url_for('profile', user_id=meme.user.id) }}" class="avatar-link">
                        <img src="https://cdn.discordapp.com/avatars/{{ meme.user.discord_id }}/{{ meme.user.avatar_url }}.png?size=128" alt="{{ meme.user.username }}'s Avatar" class="avatar">
                    </a>
                    <div class="user-details">
                        <a href="{{ url_for('profile', user_id=meme.user.id) }}" class="username">{{ meme.user.username }}</a>
                    </div>
                </div>
                <img src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme" class="meme-image">
                <div class="likes">
                    <span>{{ meme.likes }} likes</span>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
