<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>MGG City</h1>
                <nav class="d-flex">
                    <a href="{{ url_for('ranking') }}" class="btn btn-link">Ranking</a>
                    <a href="{{ url_for('profile', user_id=user.id) }}" class="btn btn-link">Perfil</a>
                    <a href="{{ url_for('login') }}" class="btn btn-link">Iniciar Sesión</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-link">Cerrar Sesión</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="memes" class="row">
            {% for meme in memes %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="#" class="meme-link" data-meme-id="{{ meme.id }}">
                        <img src="{{ url_for('static', filename=meme.meme_url) }}" class="card-img-top" alt="Meme">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ url_for('profile', user_id=users[meme.user_id].id) }}">
                                <img src="{{ users[meme.user_id].avatar_url }}" alt="{{ users[meme.user_id].username }}" class="avatar img-fluid rounded-circle" style="width: 40px; height: 40px;">
                                {{ users[meme.user_id].username }}
                            </a>
                        </h5>
                        <p class="card-text">❤ {{ meme.likes }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <!-- Modal para ver meme en grande -->
    <div id="memeModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="Meme">
                    <div class="mt-3">
                        <span id="modalUsername"></span>
                        <button id="modalLikeButton" class="btn btn-primary mt-2">❤</button>
                        <span id="modalLikesCount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).on('click', '.meme-link', function(event) {
            event.preventDefault();
            var memeId = $(this).data('meme-id');
            $.get('/api/meme/' + memeId, function(data) {
                $('#modalImage').attr('src', data.meme_url);
                $('#modalUsername').html('<img src="' + data.avatar_url + '" class="avatar img-fluid rounded-circle" style="width: 40px; height: 40px;"> ' + data.username);
                $('#modalLikesCount').text(data.likes + ' Likes');
                $('#memeModal').modal('show');
            });
        });

        $(document).on('click', '#modalLikeButton', function() {
            var memeId = $(this).data('meme-id');
            $.post('/api/like', { meme_id: memeId }, function(data) {
                if (data.success) {
                    var likes = parseInt($('#modalLikesCount').text().split(' ')[0]) + 1;
                    $('#modalLikesCount').text(likes + ' Likes');
                } else {
                    alert(data.error);
                }
            });
        });
    </script>
</body>
</html>
