<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Inicio</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('ranking') }}">Ranking</a>
            {% if user %}
                <a href="{{ url_for('profile', user_id=user.id) }}">Perfil</a>
                <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
            {% else %}
                <a href="{{ url_for('login') }}">Iniciar sesión</a>
            {% endif %}
            <a class="upload-meme" onclick="openModal()">Subir Meme</a>
        </nav>
    </header>
    <main>
        <section id="memes">
            <h2>Memes de la Comunidad</h2>
            <div class="meme-grid">
                {% for meme in memes %}
                <div class="meme-item">
                    <img src="{{ url_for('static', filename=meme.meme_url) }}" alt="Meme">
                    <p>{{ meme.likes }} likes</p>
                    {% if user %}
                        <button class="like-button" data-meme-id="{{ meme.id }}">Me gusta</button>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <!-- Modal para subir memes -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Subir Meme</h2>
            <form action="{{ url_for('upload_meme') }}" method="post" enctype="multipart/form-data">
                <label for="meme">Seleccionar meme:</label>
                <input type="file" name="meme" id="meme" accept="image/*" required>
                <button type="submit">Subir</button>
            </form>
        </div>
    </div>

    <script>
        // Abrir el modal
        function openModal() {
            document.getElementById("uploadModal").style.display = "block";
        }

        // Cerrar el modal
        function closeModal() {
            document.getElementById("uploadModal").style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            var modal = document.getElementById("uploadModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Añadir funcionalidad de like
        document.addEventListener('DOMContentLoaded', function() {
            const likeButtons = document.querySelectorAll('.like-button');
            likeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const memeId = this.getAttribute('data-meme-id');
                    fetch('/api/like_meme', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token() }}'  // Asegúrate de que el CSRF token esté incluido
                        },
                        body: JSON.stringify({ meme_id: memeId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            this.previousElementSibling.textContent = `${data.likes} likes`;
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            });
        });
    </script>
</body>
</html>
